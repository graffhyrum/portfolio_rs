{% extends "base.html" %}
{% block heading %}Bookshelf{% endblock %}
{% block content %}
<section>
  <p>
    This is a collection of tools, articles, and other resources that I have found useful.
  </p>
  <ul role="list">
    {% for entry in entries %}
    <li>
      <a target="_blank" href="{{ entry.href }}">{{ entry.title }}</a>
      <br>
      <p>
        {{ entry.description }}
      </p>
    </li>
    {% endfor %}
  </ul>

</section>
{% endblock %}
